<!DOCTYPE html>
<html lang="en">
<head>
    <title>Headings in html</title>
    <style>
        h1,h4{
            background-color: rgb(131, 156, 112);
        }
        h2,h3{
            background-color: brown;
        }
        h5,h6{
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
<h1>Hello Welcome </h1>
<h2>Hi</h2>
<h3> Hello</h3>
<h4>Hey</h4>
<h5>How are you?</h5>
<h6>How do you do!</h6>
</body>
</html>
