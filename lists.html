<!DOCTYPE html>
<html lang="en">
<head>
    <title>lists</title>
    <style>
        body{
            background-color:burlywood
        }
    </style>
</head>
<body>
   <h1>Types of lists 3</h1> 
   <p>1.Ordered</p>
   <p>2.Un-Ordered</p>
   <p>3.Descrepetive</p>
   <h2>Ordered</h2>
   <ol>
    <li>
    Apple
    </li>
    <li>Banana</li>
    <li>orange</li>
   </ol>
   <h2>Un-Ordered</h2>
   <ul>
    <li>Carrot</li>
    <li>Matchbox</li>
    <li>Iron</li>
   </ul>
   <h2>Descrepetive</h2>
   <dl>
    <li>Vegetables</li>
    <ol>
      <li>Carrot</li> 
      <li>Cabbage</li>
      <li>Beetroot</li> 
    </ol>
    <li>Fruits</li>
    <ol>
        <li>Apple</li>
        <li>Pomerganate</li>
        <li>Citrus</li>
    </ol>

   </dl>
</body>
</html>
